<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flaks Launcher</title>

    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon192.png">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Flaks Launcher</h1>

    <div id="links-launched" hidden>
        <div class="link-launched-text">Launched now:</div>

        <div class="links"></div>
    </div>

    <div id="links-available">
        <div class="link-available-text">Links:</div>

        <div class="links"></div>
    </div>

    <footer>
        <div>
            <span>Created by flaxes09 (Jack)</span>
            <a href="https://github.com/flaxes/flaks-game-launcher">GitHub</a>
        </div>
        <div>
            <span>Links folder:</span>
            <button id="open-folder">Open</button>
        </div>
    </footer>

    <script src="req.js"></script>
    <script src="app.js"></script>
</body>

</html>
