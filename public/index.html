<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launcher</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Flaks Game Launcher</h1>

    <div id="current-links" hidden>
        <div class="current-link-text">Launched now:</div>


    </div>

    <div id="available-links">
        <div class="available-link-text">Links:</div>

        <div class="links"></div>
    </div>

    <footer>
        <div>
            <span>Created by flaxes09 (Jack)</span>
            <a href="https://github.com/flaxes/flaks-game-launcher">GitHub</a>
        </div>
        <div>
            <span>Links folder:</span>
            <button id="open-folder">Open</button>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
